name: "Release"
on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/workflows/**'
  workflow_dispatch:

concurrency:
  # Same group as prerelease
  group: publish
  cancel-in-progress: false

jobs:

  # This gets the commit message because workflow dispatch doesnt set: github.event.head_commit.message
  pre-ci:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    outputs:
      commit-message: ${{ steps.step1.outputs.commit-message }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 100

      # Get the commit message, workflow_dispatch doesn't contain it so we need to get it through git cli
      - id: step1
        run: |
          if [ -n "${{ github.event.head_commit.message }}" ]
          then
            echo "commit-message=${{ github.event.head_commit.message }}" >> "$GITHUB_OUTPUT"
          else
            echo "commit-message=\"$(git log -1 --pretty=%B | head -n 1)\"" >> "$GITHUB_OUTPUT"
          fi

  Build-Publish:
    name: Build-Publish
    needs: pre-ci
    if: "!startsWith(needs.pre-ci.outputs.commit-message, '[SKIP CI]') && startsWith(needs.pre-ci.outputs.commit-message, '[release]') && github.repository == 'subquery/subql-ethereum'"
    runs-on: ubuntu-latest
    steps:
      #Check out
      - uses: actions/checkout@v4
        with:
          fetch-depth: 100

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 18

    #Identify changes
      - uses: marceloprado/has-changed-path@v1
        id: changed-types-ethereum
        with:
          paths: packages/types

      - uses: marceloprado/has-changed-path@v1
        id: changed-common-ethereum
        with:
          paths: packages/common-ethereum

      - uses: marceloprado/has-changed-path@v1
        id: changed-node
        with:
          paths: packages/node

      - run: yarn

      - name: build
        run: yarn build

      #Publish to npm and github releases
      - name: Publish Types ethereum
        if: steps.changed-types-ethereum.outputs.changed == 'true'
        uses: ./.github/actions/create-release
        with:
          package-path: packages/types
          repo-token: ${{ secrets.REPO_TOKEN }}
          npm-token: ${{ secrets.NPM_TOKEN }}

      - name: Publish Common ethereum
        if: steps.changed-common-ethereum.outputs.changed == 'true'
        uses: ./.github/actions/create-release
        with:
          package-path: packages/common-ethereum
          repo-token: ${{ secrets.REPO_TOKEN }}
          npm-token: ${{ secrets.NPM_TOKEN }}

      - name: Publish Node
        if: steps.changed-node.outputs.changed == 'true'
        uses: ./.github/actions/create-release
        with:
          package-path: packages/node
          repo-token: ${{ secrets.REPO_TOKEN }}
          npm-token: ${{ secrets.NPM_TOKEN }}

  Build-Flare-Publish:
    name: Build-Flare-Publish
    needs: Build-Publish
    if: "!startsWith(github.event.head_commit.message, '[SKIP CI]') && startsWith(github.event.head_commit.message, '[release]') && github.repository == 'subquery/subql-ethereum'"
    runs-on: ubuntu-latest
    steps:
      #Check out
      - uses: actions/checkout@v4
        with:
          fetch-depth: 100

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 18

    #Identify changes
      - uses: marceloprado/has-changed-path@v1
        id: changed-types-flare
        with:
          paths: packages/types

      - uses: marceloprado/has-changed-path@v1
        id: changed-common-flare
        with:
          paths: packages/common-ethereum

      - uses: marceloprado/has-changed-path@v1
        id: changed-node
        with:
          paths: packages/node

      #Changes packages names
      - name: Change common ethereum to flare
        uses: jaywcjlove/github-action-package@main
        with:
          path: packages/common-ethereum/package.json
          rename: '@subql/common-flare'

      - name: Change types ethereum to flare
        uses: jaywcjlove/github-action-package@main
        with:
          path: packages/types/package.json
          rename: '@subql/types-flare'

      - name: Change node ethereum to flare
        uses: jaywcjlove/github-action-package@main
        with:
          path: packages/node/package.json
          rename: '@subql/node-flare'

      #update imports

      - name: Update imports to flare
        run: ./.github/workflows/scripts/update_flare_imports.sh

      - run: yarn

      - name: build
        run: yarn workspaces foreach run build

      #Publish to npm and github releases
      - name: Publish Types flare
        if: steps.changed-types-flare.outputs.changed == 'true'
        uses: ./.github/actions/create-release
        with:
          package-path: packages/types
          repo-token: ${{ secrets.REPO_TOKEN }}
          npm-token: ${{ secrets.NPM_TOKEN }}

      - name: Publish Common flare
        if: steps.changed-common-flare.outputs.changed == 'true'
        uses: ./.github/actions/create-release
        with:
          package-path: packages/common-ethereum
          repo-token: ${{ secrets.REPO_TOKEN }}
          npm-token: ${{ secrets.NPM_TOKEN }}

      - name: Publish Node
        if: steps.changed-node.outputs.changed == 'true'
        uses: ./.github/actions/create-release
        with:
          package-path: packages/node
          repo-token: ${{ secrets.REPO_TOKEN }}
          npm-token: ${{ secrets.NPM_TOKEN }}
