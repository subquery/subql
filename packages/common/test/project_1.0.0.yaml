specVersion: '1.0.0'

name: 'subqlstarter-cosmos'
version: '0.0.0'
description: ''
repository: 'https://github.com/developerinprogress/cosmos-subql-starter'
runner:
  node:
    name: '@subql/node-cosmos'
    version: 0.28.0
  query:
    name: '@subql/query'
    version: ^0.12.0

schema:
  file: './schema.graphql'

network:
  endpoint: 'https://terra.stakesystems.io'
  chainId: 'columbus-5'

dataSources:
  - kind: cosmos/Runtime
    startBlock: 6694554
    mapping:
      file: './dist/index.js'
      handlers:
        - handler: handleBlock
          kind: cosmos/BlockHandler
        - handler: handleEvent
          kind: cosmos/EventHandler
          filter:
            type: transfer
